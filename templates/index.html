<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab03</title>
    <style>
      .ok{
           
           font-size: 20px; 
      }
      .op{
        font-size: 20px;
        margin-left: -70px;
        font-weight: bold;
        background-color: yellow;
        border-radius: 5px;
        cursor: pointer;
      }
        
      .container{
        display: flex;
        flex-direction: row;
        gap: 3rem;
      }

      img{
        max-width: 15rem; 
        max-height: 15rem; 
        display: block; 
        margin: auto; 
      }
    </style>
</head>
<body>
    <div class="center">
        <h1> Uploading Image </h1>
        <form method="POST" action="/" enctype="multipart/form-data">
            <input class="ok" type="file" name="file">
            <button class="op">Submit</button>
        </form>
    </div>
    <div class="search">
        {% if (original) %}
        <h3> Uploaded image</h3>
        <img src="{{original}}" alt="">
        {% endif %}
        <h2> result: </h2>
            {% if (result) %}
            <div class="container">
                <div class="wrapper">
                    <p >Noisy</p>
                    <img src="{{result[0]}}">
                </div>
                
                <div class="wrapper">
                    <p >Denoised(Median)</p>
                    <img src="{{result[1]}}">
                </div>

                <div class="wrapper">
                    <p >Denoised(Mean)</p>
                    <img src="{{result[2]}}">
                </div>
            </div>
            <div class="container">
                <div class="wrapper">
                    <p >Sharpen( of Denoised(Median) )</p>
                    <img src="{{result[3]}}">
                </div>
                
                <div class="wrapper">
                    <p >Sharpen( of Denoised(Mean) )</p>
                    <img src="{{result[4]}}">
                </div>
            </div>
            <div class="container">
                <div class="wrapper">
                    <p >Sobel</p>
                    <img src="{{result[5]}}">
                </div>
                <div class="wrapper">
                    <p >Canny Edge</p>
                    <img src="{{result[6]}}">
                </div>
                <div class="wrapper">
                    <p >Prewitt</p>
                    <img src="{{result[7]}}">
                </div>
            </div>
            {% endif %}
    </div>
</body>
</html>
